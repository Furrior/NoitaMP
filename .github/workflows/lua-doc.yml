name: Generate lua doc
run-name: ${{ github.actor }} is generating lua docs ðŸš€
on: push

jobs:
  generate-lua-docs:
    name: 'Generate lua docs'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3.3.0

      - name: 'Generate lua docs with lua-language-server'
        shell: cmd
        run: |
          ${{ github.workspace }}\\bin\\lua-language-server.exe --logpath \"${{ github.workspace }}\\docs\\lua-docs\" --configpath \"${{ github.workspace }}\\docs\\lua-docs\\lua-language-server-config.lua\" --doc \"${{ github.workspace }}\\mods\\noita-mp\\files\\scripts\"
          cd ${{ github.workspace }}\\docs\\lua-docs\\ 
          DEL /f *.log
      
      - name: 'Fix wrong paths in lua docs'
        shell: pwsh
        run: |
          cd ${{ github.workspace }}\\docs\\lua-docs\\
          "Set-Alias -Name sed -Value 'C:\\Program Files\\Git\\usr\\bin\\sed.exe'
          $path = echo ${{ github.workspace }} | sed 's#\\#/#g'
          sed -i 's#$path##g' ${{ github.workspace }}\\docs\\lua-docs\\doc.md
          
          
